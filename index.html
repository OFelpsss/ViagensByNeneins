<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Viagens pelo Mundo üåç</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- √çcone da p√°gina (Favicon) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z' fill='%23495057'/%3E%3C/svg%3E">
    <!-- Para navegadores mais antigos -->
    <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z' fill='%23495057'/%3E%3C/svg%3E">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Nossas Aventuras pelo Mundo</h1>
            <p class="subtitle">Cada ponto no mapa √© uma mem√≥ria especial que criamos juntos</p>
        </header>

        <div id="map"></div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-trips">0</span>
                <span class="stat-label">Viagens</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-countries">0</span>
                <span class="stat-label">Pa√≠ses</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-photos">0</span>
                <span class="stat-label">Fotos</span>
            </div>
        </div>
    </div>

    <!-- Modal para exibir detalhes da viagem -->
    <div id="trip-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <p id="modal-location"></p>
                <p id="modal-date"></p>
            </div>
            <div class="modal-body">
                <div id="modal-description"></div>
                <div id="photo-gallery" class="photo-gallery"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
